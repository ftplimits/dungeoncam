<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owlbear Video Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
        }

        #overlay-container {
            position: fixed;
            top: 10px;
            right: 10px;
            bottom: 10px;
            width: 350px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 10000;
            display: flex;
            flex-direction: column;
        }

        #overlay-container:not(.minimized) {
            overflow: hidden;
        }

        #overlay-container.minimized {
            height: 50px;
            top: auto;
            bottom: 10px;
        }

        #header {
            background: #1a1a1a;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            user-select: none;
            border-bottom: 1px solid #333;
        }

        #title {
            color: #fff;
            font-size: 14px;
            font-weight: 600;
        }

        #controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            background: #333;
            border: none;
            color: #fff;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .control-btn:hover {
            background: #444;
        }

        #setup-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            color: #fff;
            text-align: center;
        }

        #setup-screen.hidden {
            display: none;
        }

        #setup-screen h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        #setup-screen p {
            margin-bottom: 20px;
            color: #aaa;
            font-size: 13px;
            line-height: 1.5;
        }

        #room-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            background: #222;
            color: #fff;
            font-size: 14px;
            margin-bottom: 15px;
        }

        #join-btn {
            background: #5865F2;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        #join-btn:hover {
            background: #4752C4;
        }

        #video-frame {
            flex: 1;
            border: none;
            background: #000;
            display: none;
            width: 100%;
            height: 100%;
        }

        #video-frame.active {
            display: block;
        }

        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            cursor: nwse-resize;
            background: linear-gradient(135deg, transparent 50%, #666 50%);
        }

        #info-text {
            font-size: 11px;
            color: #666;
            margin-top: 10px;
        }

        .example-text {
            font-size: 11px;
            color: #888;
            font-style: italic;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="overlay-container">
        <div id="header">
            <span id="title">Video Chat</span>
            <div id="controls">
                <button class="control-btn" id="minimize-btn" title="Minimize">−</button>
                <button class="control-btn" id="close-btn" title="Close">×</button>
            </div>
        </div>

        <div id="setup-screen">
            <h2>Join Video Chat</h2>
            <p>Enter a room name below. Everyone in your game should use the same room name.</p>
            <input 
                type="text" 
                id="room-input" 
                placeholder="my-awesome-game"
            />
            <p class="example-text">Example: dungeon-dragons-2024</p>
            <button id="join-btn">Join Room</button>
            <p id="info-text">Powered by Jitsi Meet - Free & Open Source</p>
        </div>

        <iframe id="video-frame" allow="camera *; microphone *; fullscreen; speaker; display-capture; autoplay"></iframe>
        
        <div class="resize-handle"></div>
    </div>

    <script>
        // State management
        let isDragging = false;
        let isResizing = false;
        let currentX, currentY, initialX, initialY;
        let xOffset = 0, yOffset = 0;
        let isMinimized = false;

        const container = document.getElementById('overlay-container');
        const header = document.getElementById('header');
        const setupScreen = document.getElementById('setup-screen');
        const videoFrame = document.getElementById('video-frame');
        const roomInput = document.getElementById('room-input');
        const joinBtn = document.getElementById('join-btn');
        const minimizeBtn = document.getElementById('minimize-btn');
        const closeBtn = document.getElementById('close-btn');
        const resizeHandle = document.querySelector('.resize-handle');

        // Load saved room name
        const savedRoom = localStorage.getItem('jitsiRoom');
        if (savedRoom) {
            roomInput.value = savedRoom;
        }

        // Join room functionality
        joinBtn.addEventListener('click', () => {
            let roomName = roomInput.value.trim();
            
            if (!roomName) {
                alert('Please enter a room name');
                return;
            }

            // Clean room name (remove spaces, special chars, make lowercase)
            roomName = roomName.toLowerCase()
                .replace(/[^a-z0-9-_]/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');

            if (!roomName) {
                alert('Please enter a valid room name (letters, numbers, hyphens only)');
                return;
            }

            // Save room name
            localStorage.setItem('jitsiRoom', roomName);

            // Build Jitsi URL with config parameters for better embedding
            const jitsiUrl = `https://meet.jit.si/${roomName}#config.startWithAudioMuted=false&config.startWithVideoMuted=false&config.prejoinPageEnabled=false&config.disableDeepLinking=true`;

            // Load video
            videoFrame.src = jitsiUrl;
            setupScreen.classList.add('hidden');
            videoFrame.classList.add('active');
        });

        // Minimize/maximize functionality
        minimizeBtn.addEventListener('click', () => {
            isMinimized = !isMinimized;
            container.classList.toggle('minimized');
            minimizeBtn.textContent = isMinimized ? '+' : '−';
            
            if (isMinimized) {
                videoFrame.style.display = 'none';
            } else if (videoFrame.classList.contains('active')) {
                videoFrame.style.display = 'block';
            }
        });

        // Close functionality
        closeBtn.addEventListener('click', () => {
            if (confirm('Close video chat? You can reopen it from the extension menu.')) {
                videoFrame.src = '';
                videoFrame.classList.remove('active');
                setupScreen.classList.remove('hidden');
            }
        });

        // Dragging functionality
        header.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            if (e.target.closest('.control-btn')) return;
            
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;
            isDragging = true;
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                xOffset = currentX;
                yOffset = currentY;
                setTranslate(currentX, currentY, container);
            }
            
            if (isResizing) {
                const newWidth = e.clientX - container.getBoundingClientRect().left;
                const newHeight = e.clientY - container.getBoundingClientRect().top;
                
                if (newWidth > 300) container.style.width = newWidth + 'px';
                if (newHeight > 200 && !isMinimized) container.style.height = newHeight + 'px';
            }
        }

        function dragEnd(e) {
            isDragging = false;
            isResizing = false;
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
        }

        // Resizing functionality
        resizeHandle.addEventListener('mousedown', (e) => {
            e.preventDefault();
            e.stopPropagation();
            isResizing = true;
        });

        // Enter key to join
        roomInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinBtn.click();
            }
        });
    </script>
</body>
</html>
